<h1 class="judul">{{ data.isDelete ? 'Konfirmasi Hapus' : data.isEditMode ? 'Konfirmasi Edit' : 'Konfirmasi Tambah' }}</h1>
<div mat-dialog-content>
  <p>
    Apakah Anda yakin untuk 
    {{ data.isDelete ? 'menghapus' : data.isEditMode ? 'mengedit' : 'menambah' }} 
    data ini?
  </p>
</div>
<div class="btn">
  <button mat-button  [color]="isDelete ? 'primary' : 'warn'" class="btn-batal" style="color: white;" (click)="onCancel()">Batal</button>
  <button mat-button [color]="isDelete ? 'warn' : 'primary'" class="btn-simpan" style="color: white;" (click)="onConfirm()">Ya</button>
</div>
