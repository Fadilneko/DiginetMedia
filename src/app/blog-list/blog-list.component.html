<mat-card class="container">
  <div class="container1">
    <h2>Blog</h2>

    <div class="add-button">
      <mat-form-field class="search-container" appearance="outline">
        <input matInput (keyup)="applyFilter($event)" placeholder="Pencarian">
      </mat-form-field>

      <button mat-button class="btn-tambah" style="color: white;" (click)="openDialog(false)">Tambah</button>
    </div>
    
    <div class="overflow-auto">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="no">
        <th class="no" mat-header-cell *matHeaderCellDef style="background-color: #ebebeb;">No</th>
        <td class="no" mat-cell *matCellDef="let element">{{element.no}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ebebeb;"> Judul </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ebebeb;"> Deskripsi </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
   
      <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ebebeb;"> Gambar </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.image_url" alt="Blog Image" width="100">
        </td>
      </ng-container>

      <ng-container matColumnDef="kategori">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ebebeb;"> Kategori </th>
        <td mat-cell *matCellDef="let element"> {{element.kategori}} </td>
      </ng-container>

      <ng-container matColumnDef="detail_deskripsi">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ebebeb;"> Detail Deskripsi </th>
        <td mat-cell *matCellDef="let element"> {{element.detail_deskripsi}} </td>
      </ng-container>

      <ng-container matColumnDef="tanggal">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ebebeb;"> Tanggal </th>
        <td mat-cell *matCellDef="let element"> {{element.tanggal}} </td>
      </ng-container>

      <ng-container matColumnDef="aksi" class="aksi">
        <th mat-header-cell *matHeaderCellDef style="background-color: #ebebeb;"> Aksi </th>
        <td mat-cell *matCellDef="let element">
          <div class="aksi">
            <button mat-icon-button color="primary" class="btn-edit" (click)="openDialog(true,element)">
              <mat-icon class="edit-button">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" class="btn-delete" (click)="openDeleteDialog(element)">
              <mat-icon class="delete-button">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> <!-- Add this line -->
  </div>
</mat-card>
